<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--TODO: Update page title-->
    <!-- TODO: FAVICON -->
    <title>Turn Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container is-max-desktop">
        <div class="card my-3" id="configCard">
          <div class="card-header">
            <div class="card-header-title is-centered">Game Setup</div>
          </div>
          <div class="card-content">
            <div class="columns">
              <div class="column is-half" id="players">
                <div class="control">
                  <button class="button is-success" id="addPlayer">Add Player</button>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <div class="control">
                    <label class="label" for="startTime">Starting Time</label>
                    <input
                      class="input"
                      type="text"
                      placeholder="Starting Time"
                      id="startTime"
                    />
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <label class="label" for="bonusTime">Time Added</label>
                    <input
                      id="bonusTime"
                      class="input"
                      type="text"
                      placeholder="Time to add each turn"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- TODO: Add Starting Time and Time Increase -->
            <!-- TODO: remove color selectors, push player names into 1/2 or 2/3 column and add timer opts on right side? -->
            <div class="buttons">
              <button class="button is-info" id="startTimer">
                Start Timer
              </button>
            </div>
          </div>
        </div>

        <div class="card my3 is-hidden" id="controlsCard">
          <div class="card-header">
            <div class="card-header-title is-centered">Controls</div>
          </div>
          <div class="card-content">
            <div class="buttons has-addons is-centered">
              <button class="button is-info" id="pauseTimer">Pause Timer</button
              ><button class="button is-danger" id="resetTimer">
                Reset Timer
              </button>
            </div>
          </div>
        </div>

        <div class="card my-3 is-hidden" id="timesCard">
          <div class="card-header">
            <div class="card-header-title is-centered">
              <p>Turn Timer</p>
            </div>
          </div>
          <div class="card-content">
            <table class="table is-fullwidth is-narrow is-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Time Remaining</th>
                </tr>
              </thead>
              <tbody>
                <tr class="is-selected">
                  <td>Alice</td>
                  <td>XX:XX</td>
                </tr>
                <tr>
                  <td>Bob</td>
                  <td>XX:XX</td>
                </tr>
                <tr>
                  <td>Claire</td>
                  <td>XX:XX</td>
                </tr>
                <tr>
                  <td>David</td>
                  <td>XX:XX</td>
                </tr>
              </tbody>
            </table>

            <button
              class="button is-large is-fullwidth is-primary is-rounded"
              id="turnOver"
            >
              Next Turn
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
